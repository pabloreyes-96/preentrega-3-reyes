    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

<body>
    <div class="container-form solicitar" id="container">
        <div class="information">
            <d class="info-childs">
                <h2>Bienvenido</h2>
                <p>Gracias por elegirnos!</p>
            </d>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>VIAJE SEGURO</h2>
                <p> Complete el siguiente formulario para solicitar su viaje</p>
                <form class="form form-solicitarViaje" novalidate>
                    <div>
                        <label>
                            <input type="text" placeholder="Ingresu su Nombre completo" id="nombre" >
                        </label>
                    </div>
                    <div>
                        <label >
                            <input type="text" placeholder="Ingrese un numero telefonico" id="celular" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" min=1 placeholder="Ingrese el cantidad de pasajero" id="pasajeros">
                        </label>
                    </div>
                    <div>
                    </div>
                    <input type="submit" value="Enviar">
                    <div class="alerta-error">Todos los campos son obligatorios</div>
                    <div class="alerta-exito">Solicitaste tu viaje correctamente</div>
                </form>
            </div>
        </div>
    </div>

    <div id="tabla" class="hide2">
        <table>
            <thead>
                <tr>
                    <th>tipo de viaje</th>
                    <th>precio</th>
                </tr>
            </thead>
            <tbody id="testBody"></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
    <script src="js/solicitar.js"></script>
